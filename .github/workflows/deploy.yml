name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -rf .cache
          rm -rf public
          npm install --legacy-peer-deps

      - name: Clean Gatsby cache
        run: |
          npm run clean || echo "Clean completed (may have warnings)"
          echo "Cache cleaned"

      - name: Build
        run: |
          echo "Starting Gatsby build with prefix-paths..."
          npx gatsby build --prefix-paths
        env:
          NODE_ENV: production
          CI: false
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check build output
        run: |
          echo "=== Checking public directory ==="
          ls -la public/ || (echo "ERROR: public directory not found!" && exit 1)
          echo ""
          echo "=== Checking for index.html ==="
          if [ ! -f public/index.html ]; then
            echo "ERROR: index.html not found in public directory!"
            echo "Files in public/:"
            ls -la public/ | head -20
            exit 1
          fi
          echo "✓ index.html found"
          echo ""
          echo "=== Build output summary ==="
          echo "Total files: $(find public -type f | wc -l)"
          echo "✓ Build output verified"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

